<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Exemplos JavaScript</title>
</head>
<body>
    <h2>O que o JavaScript pode fazer?</h2>
    <p>JavaScript pode mudar o valor de um atributo HTML.</p>
    <p>Nesse caso, o JavaScript altera o valor do atributo 'src'(source) de uma imagem.</p>

    <button onclick="document.getElementById('myImage').src='imagens/pic_bulbon.gif'">Acender a Luz</button>

    <img id="myImage" src="imagens/pic_bulboff.gif" style="width: 100px;" alt="Luz Apagada">

    <button onclick="document.getElementById('myImage').src='imagens/pic_bulboff.gif'">Apagar a Luz</button>
</body>
</html>
